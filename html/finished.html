<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <title>Document</title>
</head>

<body>
  <div id="jumbotron" class="jumbotron jumbotron-fluid" style="background-color: rgba(255, 255, 255, 0);">
    <div class="container">
      <h1 class="display-4" style="text-align: center;">The Brooklyn Bridge</h1>
      <p id="time" style="text-align: center;">Time</p>
    </div>
  </div>

  <div class="modal" id="myModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Game Over!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="finalScore"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <a id="playAgain" href="index.html" type="button" class="btn btn-primary">Play Again?</a>
        </div>
      </div>
    </div>
  </div>
  <div class="container container justify-content-middle">
    <div class="card" style="width: 50%">
      <div class="card-header">High Score</div>
      <div id="score-list">

      </div>
    </div>
  </div>
  </div>
  <div class="container justify-content-middle">
    <button id="clearAll" type="button" class="btn btn-outline-info mt-2" onClick="clearAll()">Clear All</button>
  </div>
  <a style="margin-left: 10px;" href="index.html">Play Again</a>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="../js/finished.js"></script>


</body>

</html>
